services:
  mongodb:
    image: mongo:7
    container_name: ai-assistant-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:0.6.3
    container_name: ai-assistant-chromadb
    ports:
      - "8100:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8000'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ai-assistant-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    depends_on:
      mongodb:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ai-assistant-telegram-bot
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    depends_on:
      mongodb:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv
    command: python run_telegram_bot.py
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ai-assistant-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NEXT_PUBLIC_SIMLI_API_KEY=${SIMLI_API_KEY}
      - NEXT_PUBLIC_SIMLI_FACE_ID=${SIMLI_FACE_ID}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped

volumes:
  mongo_data:
  chroma_data:
